<style>
  * {
  font-family: "Albert Sans", sans-serif;
  font-size: inherit;
}
body {
  background-color: #212120;
  height: 100vh;
  display: grid;
  place-items: center;
  position: relative;
}
.contenido {
  position: relative;
  z-index: 2;
  height: 220px;
  width: 220px;
  display: grid;
  place-items: center;
}
.cube-wrapper {
  transform-style: preserve-3d;
  animation: reflejo 2s infinite;
}
.cube {
  transform-style: preserve-3d;
  transform: rotateX(45deg) rotateZ(45deg);
  animation: rotacion 2s infinite;
}
.cube-caras {
  transform-style: preserve-3d;
  height: 80px;
  width: 80px;
  position: relative;
  transform-origin: 0 0;
  transform: translateX(0) translateY(0) translateZ(-40px);
}
.cube-cara {
  position: absolute;
  inset: 0;
  background: rgb(25, 14, 106);
  border: solid 1px rgb(213, 206, 206);
}
.cube-cara.sombra {
  transform: translateZ(-80px);
  animation: reflejo-sombra 2s infinite;
}
.cube-cara.arriba {
  transform: translateZ(80px);
}
.cube-cara.frente {
  transform-origin: 0 50%;
  transform: rotateY(-90deg);
}
.cube-cara.atras {
  transform-origin: 0 50%;
  transform: rotateY(-90deg) translateZ(-80px);
}
.cube-cara.derecha {
  transform-origin: 50% 0;
  transform: rotateX(-90deg) translateY(-80px);
}
.cube-cara.izquierda {
  transform-origin: 50% 0;
  transform: rotateX(-90deg) translateY(-80px) translateZ(80px);
}
@keyframes rotacion {
  0% {
    transform: rotateX(45deg) rotateY(0) rotateZ(45deg);
    animation-timing-function: cubic-bezier(0.17, 0.84, 0.44, 1);
  }
  50% {
    transform: rotateX(45deg) rotateY(0) rotateZ(225deg);
    animation-timing-function: cubic-bezier(0.76, 0.05, 0.86, 0.06);
  }
  100% {
    transform: rotateX(45deg) rotateY(0) rotateZ(405deg);
    animation-timing-function: cubic-bezier(0.17, 0.84, 0.44, 1);
  }
}
@keyframes reflejo {
  0% {
    transform: translateY(-40px);
    animation-timing-function: cubic-bezier(0.76, 0.05, 0.86, 0.06);
  }
  45% {
    transform: translateY(40px);
    animation-timing-function: cubic-bezier(0.23, 1, 0.32, 1);
  }
  100% {
    transform: translateY(-40px);
    animation-timing-function: cubic-bezier(0.76, 0.05, 0.86, 0.06);
  }
}
@keyframes reflejo-sombra {
  0% {
    transform: translateZ(-80px) scale(1.3);
    animation-timing-function: cubic-bezier(0.76, 0.05, 0.86, 0.06);
    opacity: 0.05;
  }
  45% {
    transform: translateZ(0);
    animation-timing-function: cubic-bezier(0.23, 1, 0.32, 1);
    opacity: 0.3;
  }
  100% {
    transform: translateZ(-80px) scale(1.3);
    animation-timing-function: cubic-bezier(0.76, 0.05, 0.86, 0.06);
    opacity: 0.05;
  }
}
</style>
<div class="contenido">
  <div class="cube-wrapper">
    <div class="cube">
      <div class="cube-caras">
        <div class="cube-cara sombra"></div>
        <div class="cube-cara abajo"></div>
        <div class="cube-cara arriba"></div>
        <div class="cube-cara izquierda"></div>
        <div class="cube-cara derecha"></div>
        <div class="cube-cara atras"></div>
        <div class="cube-cara frente"></div>
      </div>
    </div>
  </div>
</div>
